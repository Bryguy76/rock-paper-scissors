<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="title-section">
        <h1>ROCK, PAPER, SCISSORS</h1>
        <div class="choice-images">
          <img src="./img/rps.png" />
        </div>
        <p>Best 2 out of 3 wins!</p>
      </div>
      <div class="game-section">
        <div class="player">
          <div class="player-info">
            <h2 class="player-name">Player 1</h2>
            <h3 class="score">0</h3>
            <p class="move">Make your first move...</p>
          </div>
          <div class="choices">
            <p>Choices:</p>
            <div class="buttons">
              <button class="choices-button">Rock</button>
              <button class="choices-button">Paper</button>
              <button class="choices-button">Scissors</button>
            </div>
          </div>
        </div>
        <div class="player">
          <div class="player-info">
            <h2 class="player-name">NPC</h2>
            <h3 class="score">0</h3>
            <p class="move">I'm thinking...</p>
          </div>
        </div>
      </div>
      <button class="reset">Reset</button>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
